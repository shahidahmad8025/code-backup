<!DOCTYPE html>

<title>Margin and Padding Property</title>
</head>

<body>

<h1>Demonstration of the Margin and Padding Property</h1>

<h2>Margin Property</h2>

<div style="width: 200px; height: 200px; background-color: teal; margin: 20px;">

</div>


<h2>Padding Property</h2>

<div style="width: 200px; background-color: lightgreen; padding: 20px;">

<p>This is some text inside a box.</p>

</div>


</body>
